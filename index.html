<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Country-Info</title>
</head>
<body>
    <div class="container-fluid row d-flex justify-content-center m-auto">
        <header class="container-fluid"><h1 class="text-center text-light p-3">COUNTRY INFORMATION</h1></header>
        <div class="leftSide col-6 d-flex flex-column align-items-center d-none d-lg-block">
            <div class="buttons col-10 text-center"></div>
            <div class="flags d-flex flex-wrap col-10 mt-3 justify-content-center"></div>
        </div>
        <div class="rightSide col-10 col-sm-8 col-md-6  text-center d-flex flex-column align-items-center mt-2">
            <select name="mySelect" class="mySelect col-10 col-lg-7 mb-4 p-1">
                <option value="Select a country">Select a country</option>
            </select>
            <div class="card text-center col-9 col-lg-5"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/581c84170e.js" crossorigin="anonymous"></script>
</body>
</html>
